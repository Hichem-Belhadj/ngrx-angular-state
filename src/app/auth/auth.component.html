<mat-card>
    <mat-card-content>
        <h3>Login</h3>
        <form (submit)="onLoginSubmit()" [formGroup]="login">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input formControlName="email" type="email" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" matInput>
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary" cdkFocusInitial>Login</button>
        </form>
    </mat-card-content>
</mat-card>
